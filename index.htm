	<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="ace/ace.js"  charset="utf-8"></script>
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			extensions: ["tex2jax.js"],
			jax: ["input/TeX","output/HTML-CSS"],
			tex2jax: {inlineMath: [["$$","$$"],["$$$","$$$"]]},
			messageStyle: "none",
			skipStartupTypeset: false,
			menuSettings: {
				context: "Browser"
			}
		});
	</script>
	<script type="text/javascript" src="js/mathjax/MathJax.js"></script>
</head>

<body>
	<div id="cols">
		<div id="leftcol">
		</div>
		
		<div id="rightcol">
			<div id="menu">
				
				
				<h1 style="font-family: 'Trebuchet MS', Helvetica, sans-serif;display:inline-block;margin:0;padding:0;font-size:20px;margin-right:1em;">JSONick</h1>
				<button onclick="jsonEditor.io_open()">Open</button>
				<button onclick="jsonEditor.io_close()">Close</button>
				<button onclick="jsonEditor.io_save()">Save</button>
				<button onclick="jsonEditor.io_saveas()" disabled>Save As</button>
				<select id="lang">
					<option value="js" selected>Javascript</option>
					<option value="txt">Text</option>
					<option value="html">HTML</option>
				</select>
				<select id="wrap">
					<option value="no" selected>No-Wrap</option>
					<option value="yes">Wrap</option>
				</select>
				<select id="forcetype">
					<option value="[object Number]">Number</option>
					<option value="[object String]">String</option>
					<option value="[object Boolean]">Boolean</option>
					<option value="[object Object]">Object</option>
					<option value="[object Array]">Array</option>
				</select>
				<button onclick="jsonEditor.setCurrentPath([]);updateInterface()">root</button>
			</div>
			<div id="pathtext"></div>
			<div id="editdiv"></div>
		</div>
		
	</div>
</body>

<script src="EventDispatcher.js"></script>
<script src="jquery-2.1.1.min.js" charset="utf-8"></script>
<script src="data.js" charset="utf-8"></script>
<script src="JSONick.js"></script>
<script src="main.js"></script>

	</html>
